<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<center>
	<div class="card">
		<h2>Sign in_</h2>
		{% if error_login %}
             <b>{{error_login}}</b>
         {% endif %}
    <form action="signin" name="login" method="post">{% csrf_token %}	
	<table>
        <tr>
        	<td>
        		<input type="text" name="email" placeholder="Email" />
        	</td>
        </tr>
        <tr>
        	<td>
        		<input type="password" name="password" placeholder="Password" />
        	</td>
        </tr>
        <tr>
        	<td>
        		<input  type="submit" name="submit" value="Login" />
        	</td>
        </tr>
	</table>
    </form>
	</div>

	<div class="card">
		<h2>Sign Up_</h2>

		{% if error_signup %}
             <b>{{error_signup}}</b>
         {% endif %}
    <form action="signup" name="register" method="post">{% csrf_token %}
    <table>
        <tr>
        	<td>
        		<input type="text" name="name" placeholder="Name" />
        	</td>
        </tr>
        <tr>
        	<td>
        		<input type="text" name="email" placeholder="Email" />
        	</td>
        </tr>
        <tr>
        	<td>
        		<input type="password" name="password" placeholder="Password" />
        	</td>
        </tr>
        <tr>
        	<td>
        		<input type="password" name="conpassword" placeholder="Password" />
        	</td>
        </tr>
        <tr>
        	<td>
        		<input type="submit" value="Register" />
    	</td>
    </tr>
	</table>   
    </form>

	</div>
    </center>

</body>
</html>


<style type="text/css">
	
body{
	background: linear-gradient(45deg, #bcbcbc69, transparent);
}
.card{
	width: 60%;
    padding: 40px 20px;
    background: #fff;
    box-shadow: 0 8px 15px 0 rgba(12, 51, 87, 0.21);
    margin: 20px;
}


td{
	padding: 4px;
}

td input{
    border: 1px solid #c8c8c8;
    height: 30px;
    padding: 5px;
}
</style>
